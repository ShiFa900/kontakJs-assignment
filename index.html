<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content__container">
        <!-- ada form yang akan di hidden -->
        <form class="form hidden">
          <div class="form__row">
            <label for="name" class="form__label">Name</label>
            <input name="name" class="form__input" />
          </div>
          <div class="form__row">
            <label for="phone" class="form__label">Phone</label>
            <input name="phone" class="form__input" />
          </div>
          <div class="form__row">
            <label class="form__label">Sex</label>
            <input name="sex" class="form__input" />
          </div>
          <div class="form__row">
            <label class="form__label">Address</label>
            <input name="address" class="form__input" />
          </div>
        </form>

        <div class="table__container">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Sex</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jamal</td>
                <td>09878129</td>
                <td>Male</td>
                <td>Jln A.Yani Utara</td>
              </tr>
              <tr>
                <td>Komi</td>
                <td>09001292</td>
                <td>Female</td>
                <td>Jln.A.Yani Barat</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
