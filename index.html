<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="body-head-content d-flex justify-content-between">
        <h2 class="h2">Contact Book</h2>
        <button class="btn btn-primary form-btn-create">Create new</button>
      </div>
      <div class="content__container">
        <!-- ada form yang akan di hidden -->
        <form class="form hidden">
          <div class="row">
            <div class="col-xl-6">
              <div class="form-row">
                <label for="name" class="form-label">Name</label>
                <input name="name" class="form-control" />
              </div>
              <div class="form-row mb-4">
                <label for="phone" class="form-label">Phone</label>
                <input name="phone" class="form-control" />
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-row">
                <label class="form-label">Sex</label>
                <input name="sex" class="form-control" />
              </div>
              <div class="form-row">
                <label class="form-label">Address</label>
                <input name="address" class="form-control" />
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Sex</th>
                <th>Address</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jamal</td>
                <td>09878129</td>
                <td>Male</td>
                <td>Jln A.Yani Utara</td>
                <td>
                  <button class="btn btn-secondary">edit</button>
                  <button class="btn btn-danger">delete</button>
                </td>
              </tr>
              <tr class="table-row">
                <td>Komi</td>
                <td>09001292</td>
                <td>Female</td>
                <td>Jln A.Yani Barat</td>
                <td>
                  <button class="btn btn-secondary form-btn-edit">edit</button>
                  <button class="btn btn-danger form-btn-delete">delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
