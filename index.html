<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <script defer type="module" src="./script/personView.js"></script>
    <!-- <script defer type="module" src="./script/Test.js"></script> -->
</head>

<body>
<div class="container">
    <div class="body-head-content d-flex justify-content-between">
        <h2 class="h2">Contact Book</h2>
        <button class="btn btn-primary form-btn-create">Create new</button>
    </div>
    <div class="content__container">
        <!-- ada form yang akan di hidden -->
        <form class="form hidden">
            <div class="alert alert-danger hidden">
                <span class="alert-content"></span>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="form-row">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" name="name" type="text" class="form-control form-input-name" required/>
                    </div>
                    <div class="form-row mb-4">
                        <label for="phone" type="number" class="form-label">Phone</label>
                        <input id="phone" name="phone" type="text" class="form-control form-input-phone" required/>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-row">
                        <label class="form-label">Sex</label>
                        <select class="form-control form-input-sex">
                            <option value="f" id="female-option">Female</option>
                            <option value="m" id="male-option">Male</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label class="form-label">Address</label>
                        <input id="address" name="address" type="text" class="form-control form-input-address" required/>
                    </div>
                </div>
            </div>
            <div class="btn-wrapper">
                <button class="btn btn-primary btn-save" type="button">Save</button>
                <button class="btn btn-secondary btn-cancel" type="button">Cancel</button>
            </div>
        </form>

        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Sex</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-body">
                <tr class="table-row"></tr>
                </tbody>
            </table>
        </div>
        <div></div>

    </div>
</div>
</body>

</html>
